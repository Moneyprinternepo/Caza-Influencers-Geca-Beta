<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caza Influencers</title>
  <!--  üé®  Estilos  -->
  <style>
    :root{--primary:#ef4444;--primary-dark:#7f1d1d;--bg-dark:#111;--bg-card:#1f1f1f;--bg-input:#2d2d2d;--text:#fff;--text-secondary:#aaa;--border:#444;--success:#22c55e;--warning:#f59e0b;--podium-gold:#ffd700;--podium-silver:#c0c0c0;--podium-bronze:#cd7f32}
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
    body{background:var(--bg-dark);color:var(--text);padding:20px}
    .container{max-width:1200px;margin:0 auto}
    header{text-align:center;margin-bottom:30px}
    h1{font-size:3rem;text-transform:uppercase;letter-spacing:3px;background:linear-gradient(to right,var(--primary),var(--primary-dark));-webkit-background-clip:text;color:transparent;margin-bottom:20px}
    .logos{display:flex;justify-content:space-between;align-items:center}
    .logos img{height:60px}
    .tabs{display:flex;justify-content:center;gap:10px;margin-bottom:20px}
    .tab{padding:10px 20px;border-radius:5px;background:var(--bg-card);border:none;color:var(--text);cursor:pointer;transition:background .3s}
    .tab.active{background:var(--primary)}
    .filter-bar{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;padding:15px;border-radius:10px;background:var(--bg-card);border:1px solid var(--primary);margin-bottom:20px}
    select,input[type="text"]{width:100%;padding:8px;border-radius:5px;background:var(--bg-input);border:1px solid var(--border);color:var(--text)}
    .btn{background:linear-gradient(to right,var(--primary),var(--primary-dark));color:#fff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;font-weight:bold;text-decoration:none;display:inline-block;text-align:center}
    .btn-secondary{background:var(--bg-card);border:1px solid var(--border)}
    .results-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px}
    .result-card{background:var(--bg-card);border:1px solid var(--primary);border-radius:5px;padding:15px;cursor:pointer;transition:background .3s}
    .result-card:hover{background:#2a2a2a}
    .result-card h3{font-size:1.2rem;margin-bottom:5px}
    .result-card p{font-size:.9rem;margin-bottom:3px}
    .text-secondary{color:var(--text-secondary)}
    .text-impact{color:var(--success);font-weight:bold}
    .detail-view{background:var(--bg-card);border:1px solid var(--border);border-radius:10px;padding:20px}
    .detail-header{display:flex;align-items:center;gap:20px;margin-bottom:20px}
    .avatar{width:120px;height:120px;border-radius:50%;border:2px solid var(--border);object-fit:cover}
    .back-btn{color:var(--primary);background:none;border:none;cursor:pointer;text-decoration:underline;margin-top:10px}
    .tags{display:flex;flex-wrap:wrap;gap:5px;margin:10px 0}
    .tag{background:var(--bg-input);padding:3px 10px;border-radius:999px;font-size:.8rem}
    .charts-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-top:20px}
    .chart-container{background:#2a2a2a;border-radius:10px;padding:15px;box-shadow:0 4px 6px rgba(0,0,0,.1)}
    .chart-title{font-size:.9rem;margin-bottom:10px;font-weight:bold}
    .hidden{display:none}
    .loader{border:5px solid var(--bg-input);border-top:5px solid var(--primary);border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;margin:20px auto}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    @media(max-width:768px){.filter-bar,.results-grid,.charts-row{grid-template-columns:1fr}.detail-header{flex-direction:column;text-align:center}}
    
    /* --- NUEVOS ESTILOS PARA CAMPA√ëAS --- */
    .campaign-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    .podium-container{display:flex;align-items:flex-end;justify-content:center;gap:15px;margin:40px 0;padding:20px; min-height: 280px;}
    .podium-item{background:var(--bg-card);border-radius:10px 10px 0 0;padding:20px;text-align:center;transition:all .3s ease;cursor:pointer;position:relative;width:28%;}
    .podium-item:hover{transform:translateY(-10px);box-shadow:0 10px 20px rgba(0,0,0,0.3);}
    .podium-item--1{order:2;height:240px;border-bottom:5px solid var(--podium-gold);transform:scale(1.1);}
    .podium-item--2{order:1;height:200px;border-bottom:5px solid var(--podium-silver);}
    .podium-item--3{order:3;height:180px;border-bottom:5px solid var(--podium-bronze);}
    .podium-rank{font-size:3rem;font-weight:bold;line-height:1;margin-bottom:10px;}
    .podium-item--1 .podium-rank{color:var(--podium-gold);}
    .podium-item--2 .podium-rank{color:var(--podium-silver);}
    .podium-item--3 .podium-rank{color:var(--podium-bronze);}
    .podium-name{font-size:1.1rem;font-weight:bold;margin-bottom:8px;}
    .podium-metric{font-size:1rem;color:var(--success);font-weight:bold;}
    .campaign-list-container h3{text-align:center;color:var(--text-secondary);margin:40px 0 20px;text-transform:uppercase;letter-spacing:2px;}
    .campaign-list-item{display:flex;align-items:center;background:var(--bg-card);padding:15px;border-radius:5px;margin-bottom:10px;border-left:4px solid var(--border);cursor:pointer;transition:all .2s;}
    .campaign-list-item:hover{background:#2a2a2a;border-left-color:var(--primary);}
    .campaign-list-item .rank{font-size:1.2rem;font-weight:bold;color:var(--text-secondary);margin-right:20px;min-width:30px;text-align:right;}
    .campaign-list-item .info{flex-grow:1;}
    .campaign-list-item .info h4{font-size:1.1rem;margin:0;}
    .campaign-list-item .metric{font-size:1.1rem;font-weight:bold;color:var(--success);min-width:120px;text-align:right;}
    .campaign-type-icon{margin-right:15px;font-size:1.5rem;color:var(--primary);}

    /* --- NUEVOS ESTILOS DETALLE DE CAMPA√ëA --- */
    .campaign-detail-grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));gap:20px;margin-top:30px;}
    .kpi-card{background:#2a2a2a;border-radius:10px;padding:20px;text-align:center;border:1px solid var(--border);}
    .kpi-card-title{font-size:0.9rem;color:var(--text-secondary);margin-bottom:10px;text-transform:uppercase;}
    .kpi-card-value{font-size:2.5rem;font-weight:bold;line-height:1;}
    .kpi-card-value.small{font-size: 1.8rem;}
    .kpi-card-hero{grid-column:1 / -1;background:linear-gradient(45deg, var(--primary-dark), #2a2a2a);border-color:var(--primary);}
    .kpi-card-hero .kpi-card-value{font-size:5rem;}
    .gauge-container{width:150px;height:150px;margin:10px auto;position:relative;display:grid;place-items:center;border-radius:50%;background: conic-gradient(var(--gauge-color, var(--primary)) calc(var(--p, 0) * 1%), var(--bg-input) 0);}
    .gauge-container::before{content:"";position:absolute;width:80%;height:80%;background:var(--bg-card);border-radius:50%;}
    .gauge-value{position:relative;font-size:2rem;font-weight:bold;}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js"></script>
</head>
<body>
  <div class="container" id="mainContent">
    <header>
      <h1>Caza Influencers</h1>
      <div class="logos">
        <img src="https://images.mediapro.es/generic/companies/logo_geca.png" alt="Logo Geca" />
        <img src="https://www.cinesfilmax.com/assets/cinesfilmax-logo.svg" alt="Logo Filmax"/>
      </div>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="explorar">Explorar</button>
      <button class="tab" data-tab="campanas">Tus campa√±as</button>
    </div>

    <!-- VISTA EXPLORAR (Sin cambios) -->
    <div id="explore-view">
        <div class="filter-bar">
            <select id="platform-filter"><option value="Todos">Todas las plataformas</option><option value="YouTube">YouTube</option><option value="Instagram">Instagram</option><option value="TikTok">TikTok</option><option value="Reddit">Reddit</option></select>
            <select id="followers-filter"><option value="Todos">Todos los seguidores</option><option value="<100K">Menos de 100K</option><option value="100K-500K">Entre 100K y 500K</option><option value=">500K">M√°s de 500K</option></select>
            <select id="tag1-filter"><option value="Todos">Todos los nichos</option></select>
            <select id="tag2-filter"><option value="Todos">Todos los nichos (2)</option></select>
            <input type="text" id="search-input" placeholder="Buscar..." />
            <button class="btn" id="search-btn" disabled>üîç Buscar</button>
        </div>
        <div id="results-container" class="results-grid hidden"></div>
        <div id="detail-container" class="detail-view hidden"></div>
    </div>
    
    <!-- VISTA CAMPA√ëAS (Redise√±ada) -->
    <div id="campaign-view" class="hidden">
        <div id="campaign-overview-view">
            <div class="campaign-header">
                <div>
                    <h2 style="color:var(--primary);margin-bottom:5px">Ranking de Campa√±as</h2>
                    <p class="text-secondary">Clasificaci√≥n de todas tus campa√±as activas e hist√≥ricas.</p>
                </div>
                <button class="btn btn-secondary" id="reload-data-btn">üîÑ Recargar Datos</button>
            </div>
             <div class="filter-bar" style="grid-template-columns: 1fr 2fr; margin-bottom: 30px;">
                <label for="campaign-sort-filter" class="text-secondary" style="align-self:center">Ordenar por:</label>
                <select id="campaign-sort-filter">
                    <option value="performance">Ratio de Rendimiento</option>
                    <option value="impressions">Impresiones (M√°s a Menos)</option>
                    <option value="budget">Presupuesto (M√°s a Menos)</option>
                    <option value="cpc">Coste por Clic (Menos a M√°s)</option>
                </select>
            </div>
            <div id="campaign-overview-content"></div>
        </div>
        <div id="campaign-detail-view" class="hidden"></div>
    </div>
    
    <div id="loader" class="loader"></div>
  </div>

  <script>
    /* -------------------------------------------------------------
       ESTRUCTURA GLOBAL Y ESTADO (Sin cambios)
    -------------------------------------------------------------*/
    let influencersData = [], campaignsData = [];
    const mainContent = document.getElementById('mainContent'), tabs = document.querySelectorAll('.tab'), exploreView = document.getElementById('explore-view'), campaignView = document.getElementById('campaign-view'), loader = document.getElementById('loader'), searchBtn = document.getElementById('search-btn'), resultsContainer = document.getElementById('results-container'), detailContainer = document.getElementById('detail-container'), campaignOverviewView = document.getElementById('campaign-overview-view'), campaignDetailView = document.getElementById('campaign-detail-view'), campaignOverviewContent = document.getElementById('campaign-overview-content'), campaignSortFilter = document.getElementById('campaign-sort-filter'), reloadDataBtn = document.getElementById('reload-data-btn');

    /* -------------------------------------------------------------
       L√ìGICA DE CARGA DE DATOS (Sin cambios, ya adaptado)
    -------------------------------------------------------------*/
    function loadData() {
        loader.classList.remove('hidden');
        mainContent.classList.add('hidden');
        const noCache = `?t=${new Date().getTime()}`;
        const influencersPromise = new Promise((resolve, reject) => {
            Papa.parse(`data/influencers.csv${noCache}`, {
                download: true, header: true, dynamicTyping: true, skipEmptyLines: true, delimiter: ",",
                complete: ({ data }) => {
                    influencersData = data.filter(r => r.id != null && r.id !== "").map(r => {
                        let p = r.platform;
                        if (p && typeof p === 'string') { p = p.toLowerCase() === 'youtube' ? 'YouTube' : p.charAt(0).toUpperCase() + p.slice(1).toLowerCase(); }
                        return { ...r, platform: p };
                    });
                    resolve();
                }, error: err => reject(new Error(`influencers.csv: ${err.message}`))
            });
        });
        const campaignsPromise = new Promise((resolve, reject) => {
             Papa.parse(`data/campaigns.csv${noCache}`, {
                download: true, header: true, dynamicTyping: true, skipEmptyLines: true, delimiter: ",",
                complete: ({ data }) => {
                    campaignsData = data.filter(r => r.Id != null && r.Id !== "").map(c => {
                        const budget = c.Spent || 0, impressions = c.Views || 0, reach = c.Reach || 0, clicks = c['Link Clicks'] || 0, type = c.Type || 'Unknown', interactions = c.Interactions || 0, retention = c['Retention Rate'] || 0, clickRate = c['Click Rate'] || 0;
                        return { id: c.Id, name: c.Name, type, budget, impressions, reach, clicks, interactions, retention, clickRate, status: c.Status || 'Activa', description: c.Description || `Campa√±a de ${c.Content} para ${c.Name}. Objetivo: ${c.Goal}.`, cpc: clicks > 0 ? (budget / clicks) : 0, cpm: impressions > 0 ? (budget / impressions) * 1000 : 0, performance: (type === 'Meta' && budget > 0 ? (reach / budget) : (impressions / budget)) || 0 };
                    });
                    resolve();
                }, error: err => reject(new Error(`campaigns.csv: ${err.message}`))
            });
        });
        Promise.all([influencersPromise, campaignsPromise]).then(() => {
            console.log("Todos los datos cargados.");
            initApp();
        }).catch(error => {
            loader.classList.add('hidden');
            mainContent.innerHTML = `<p style="text-align:center; color: var(--primary);">Error al cargar datos: ${error.message}<br>Aseg√∫rate de que los archivos CSV est√°n en la carpeta /data, guardados como UTF-8 y con el delimitador correcto (,).</p>`;
            mainContent.classList.remove('hidden');
        });
    }

    function initApp() {
        loader.classList.add('hidden');
        mainContent.classList.remove('hidden');
        searchBtn.removeAttribute('disabled');
        handleTabClick({ target: document.querySelector('.tab.active') });
    }

    /* -------------------------------------------------------------
       L√ìGICA DE PESTA√ëAS Y VISTAS (Ligeramente modificada)
    -------------------------------------------------------------*/
    function handleTabClick(e) {
        tabs.forEach(t => t.classList.remove('active'));
        e.target.classList.add('active');
        exploreView.classList.add('hidden');
        campaignView.classList.add('hidden');
        if (e.target.dataset.tab === 'explorar') {
            exploreView.classList.remove('hidden');
            if (influencersData.length > 0) {
                populateTagFilters();
                filterInfluencersData();
            }
        } else {
            campaignView.classList.remove('hidden');
            showCampaignView('overview');
        }
    }
    
    function showCampaignView(viewName, params = {}) {
        campaignOverviewView.classList.add('hidden');
        campaignDetailView.classList.add('hidden');
        if (viewName === 'overview') {
            renderCampaignOverview();
            campaignOverviewView.classList.remove('hidden');
        } else {
            renderCampaignDetail(params.id);
            campaignDetailView.classList.remove('hidden');
        }
    }
    
    /* -------------------------------------------------------------
       VISTA CAMPA√ëAS (Totalmente redise√±ada)
    -------------------------------------------------------------*/
    function renderCampaignOverview() {
        if (campaignsData.length === 0) {
            campaignOverviewContent.innerHTML = '<p>No se encontraron datos de campa√±as.</p>';
            return;
        }
        const sortKey = campaignSortFilter.value;
        let sortedData = [...campaignsData].sort((a,b) => (sortKey === 'cpc' ? (a[sortKey] || Infinity) - (b[sortKey] || Infinity) : (b[sortKey] || 0) - (a[sortKey] || 0)));

        const podium = sortedData.slice(0, 3);
        const rest = sortedData.slice(3);
        
        const getMetricDisplay = (c, key) => {
            const val = c[key] || 0;
            if (key === 'budget') return val.toLocaleString('es-ES', {style:'currency', currency:'EUR'});
            if (key === 'cpc') return val.toFixed(2) + '‚Ç¨';
            if (key === 'performance') return val.toFixed(2) + ' pts';
            return val.toLocaleString();
        };

        const podiumHTML = `
            <div class="podium-container">
                ${podium.map((c, i) => `
                    <div class="podium-item podium-item--${i+1}" data-id="${c.id}">
                        <div class="podium-rank">${i+1}</div>
                        <div class="podium-name">${c.name}</div>
                        <div class="podium-metric">${getMetricDisplay(c, sortKey)}</div>
                    </div>
                `).join('')}
            </div>
        `;
        
        const listHTML = rest.length > 0 ? `
            <div class="campaign-list-container">
                <h3>Resto de campa√±as</h3>
                ${rest.map((c, i) => `
                    <div class="campaign-list-item" data-id="${c.id}">
                        <span class="rank">${i+4}</span>
                        <span class="campaign-type-icon">${c.type === 'Meta' ? 'üìä' : 'üë§'}</span>
                        <div class="info">
                            <h4>${c.name}</h4>
                            <p class="text-secondary">${c.type}</p>
                        </div>
                        <span class="metric">${getMetricDisplay(c, sortKey)}</span>
                    </div>
                `).join('')}
            </div>
        ` : '';

        campaignOverviewContent.innerHTML = podiumHTML + listHTML;
        document.querySelectorAll('.podium-item, .campaign-list-item').forEach(el => {
            el.onclick = () => showCampaignView('detail', { id: el.dataset.id });
        });
    }
    
    function renderCampaignDetail(id) {
        const c = campaignsData.find(c => c.id == id);
        if (!c) {
            campaignDetailView.innerHTML = `<p>Campa√±a no encontrada.</p><button class="btn" onclick="showCampaignView('overview')">Volver</button>`;
            return;
        }

        const getGaugeColor = (value) => {
            if (value >= 75) return 'var(--success)';
            if (value >= 40) return 'var(--warning)';
            return 'var(--primary)';
        }

        campaignDetailView.innerHTML = `
            <div class="campaign-header">
                <div>
                    <h2 style="color:var(--primary);margin-bottom:5px">${c.name}</h2>
                    <p class="text-secondary">${c.type} ‚Ä¢ ${c.description}</p>
                </div>
                <button class="btn btn-secondary" onclick="showCampaignView('overview')">‚Üê Volver al Ranking</button>
            </div>
            <div class="campaign-detail-grid">
                <div class="kpi-card kpi-card-hero">
                    <div class="kpi-card-title">${c.type === 'Meta' ? 'Alcance Total' : 'Impresiones Totales'}</div>
                    <div class="kpi-card-value">${(c.type === 'Meta' ? c.reach : c.impressions).toLocaleString()}</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-card-title">Ratio de Rendimiento</div>
                    <div class="kpi-card-value">${c.performance.toFixed(2)}</div>
                    <p class="text-secondary">Puntos por ‚Ç¨ gastado</p>
                </div>
                <div class="kpi-card">
                    <div class="kpi-card-title">Coste Por Clic (CPC)</div>
                    <div class="kpi-card-value small">${c.cpc.toFixed(2)}‚Ç¨</div>
                     <p class="text-secondary">Clics: ${c.clicks.toLocaleString()}</p>
                </div>
                <div class="kpi-card">
                    <div class="kpi-card-title">Coste Por Mil (CPM)</div>
                    <div class="kpi-card-value small">${c.cpm.toFixed(2)}‚Ç¨</div>
                    <p class="text-secondary">Presupuesto: ${c.budget.toLocaleString('es-ES', {style:'currency', currency:'EUR'})}</p>
                </div>

                <div class="kpi-card">
                    <div class="kpi-card-title">Ratio de Retenci√≥n (3s)</div>
                    <div class="gauge-container" style="--p: ${c.retention.toFixed(0)}; --gauge-color: ${getGaugeColor(c.retention)};">
                        <div class="gauge-value">${c.retention.toFixed(0)}%</div>
                    </div>
                </div>
                 <div class="kpi-card">
                    <div class="kpi-card-title">Click-Through Rate (CTR)</div>
                     <div class="gauge-container" style="--p: ${c.clickRate.toFixed(0)}; --gauge-color: ${getGaugeColor(c.clickRate * 20)};">
                        <div class="gauge-value">${c.clickRate.toFixed(1)}%</div>
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-card-title">Interacciones</div>
                    <div class="kpi-card-value">${c.interactions.toLocaleString()}</div>
                    <p class="text-secondary">Total de engagement</p>
                </div>
            </div>
        `;
    }

    /* -------------------------------------------------------------
       L√ìGICA EXPLORAR (Sin cambios)
    -------------------------------------------------------------*/
    let filteredInfluencers = [];
    function populateTagFilters(){const t1=document.getElementById('tag1-filter'),t2=document.getElementById('tag2-filter');t1.length=1;t2.length=1;const n=influencersData.flatMap(i=>(!i.niche||typeof i.niche!=='string')?[]:i.niche.split('|').map(s=>s.trim()));[...new Set(n.filter(Boolean))].sort().forEach(tag=>{t1.appendChild(new Option(tag,tag));t2.appendChild(new Option(tag,tag))})}
    function filterInfluencersData(){loader.classList.remove('hidden');resultsContainer.classList.add('hidden');setTimeout(()=>{const p=document.getElementById('platform-filter').value,f=document.getElementById('followers-filter').value,t1=document.getElementById('tag1-filter').value,t2=document.getElementById('tag2-filter').value,term=document.getElementById('search-input').value.toLowerCase();filteredInfluencers=influencersData.filter(i=>{const n=(typeof i.niche==='string')?i.niche.split('|').map(s=>s.trim()):[];if(p!=='Todos'&&i.platform!==p)return false;if(f==='<100K'&&i.followers>=1e5)return false;if(f==='100K-500K'&&(i.followers<1e5||i.followers>5e5))return false;if(f==='>500K'&&i.followers<=5e5)return false;if(t1!=='Todos'&&!n.includes(t1))return false;if(t2!=='Todos'&&!n.includes(t2))return false;if(term&&!i.name.toLowerCase().includes(term)&&!n.some(s=>s.toLowerCase().includes(term)))return false;return true});displayInfluencerResults();loader.classList.add('hidden');resultsContainer.classList.remove('hidden')},300)}
    function displayInfluencerResults(){resultsContainer.innerHTML='';if(filteredInfluencers.length===0){resultsContainer.innerHTML='<p>No se encontraron influencers.</p>';return}const calcImpact=i=>((i.likesAvg||0)+(i.commentsAvg||0)*1.5)/(i.followers||1);const impacts=filteredInfluencers.map(calcImpact);const maxImpact=Math.max(...impacts)||1;filteredInfluencers.forEach(i=>{const rawImpact=calcImpact(i);const impact=((rawImpact/maxImpact)*100).toFixed(2);i.impact=impact;const card=document.createElement('div');card.className='result-card';card.innerHTML=`<h3>${i.name}</h3><p class="text-secondary">${i.platform}</p><p>üë• Seguidores: ${(i.followers||0).toLocaleString()}</p><p>‚ù§Ô∏è Likes: ${(i.likesAvg||0).toLocaleString()}</p><p>üí¨ Comentarios: ${(i.commentsAvg||0).toLocaleString()}</p><p class="text-impact">üìä Impacto: ${impact}%</p>`;card.addEventListener('click',()=>{displayInfluencerDetail(i)});resultsContainer.appendChild(card)})}
    function displayInfluencerDetail(i){resultsContainer.classList.add('hidden');detailContainer.classList.remove('hidden');const n=(typeof i.niche==='string')?i.niche.split('|').map(s=>s.trim()).filter(Boolean):[];const p=[{name:'Instagram',value:40},{name:'YouTube',value:30},{name:'TikTok',value:20},{name:'Facebook',value:10}];const a=[{range:'<12',value:3},{range:'13-17',value:12},{range:'18-24',value:25},{range:'25-34',value:30},{range:'35-44',value:15},{range:'45-54',value:10},{range:'55-64',value:3},{range:'>65',value:2}];const g=[{name:'Hombres',value:55},{name:'Mujeres',value:45}];detailContainer.innerHTML=`<div class="detail-header"><img src="https://ui-avatars.com/api/?name=${encodeURIComponent(i.name)}&background=ef4444&color=fff&size=120" class="avatar" alt="${i.name}"><div><h2>${i.name}</h2><p class="text-secondary">${i.platform} ‚Ä¢ Seguidores: ${(i.followers||0).toLocaleString()}</p><p>‚ù§Ô∏è Likes: ${(i.likesAvg||0).toLocaleString()} ‚Ä¢ üí¨ Comentarios: ${(i.commentsAvg||0).toLocaleString()}</p><p class="text-impact">üìä Impacto: ${i.impact}%</p></div></div><h4 style="margin-top:15px;font-size:.9rem">Nichos</h4><div class="tags">${n.map(t=>`<span class="tag">${t}</span>`).join('')}</div><button class="back-btn" id="back-btn">‚Üê Volver</button><div class="charts-row"><div class="chart-container"><div class="chart-title">Distribuci√≥n por plataforma</div><canvas id="platform-chart"></canvas></div><div class="chart-container"><div class="chart-title">Distribuci√≥n por edad</div><canvas id="age-chart"></canvas></div></div><div class="chart-container" style="margin-top:20px"><div class="chart-title">Distribuci√≥n por g√©nero</div><canvas id="gender-chart"></canvas></div>`;document.getElementById('back-btn').onclick=()=>{detailContainer.classList.add('hidden');resultsContainer.classList.remove('hidden')};createBarChart('platform-chart',p.map(d=>d.name),p.map(d=>d.value),'rgba(239,68,68,0.8)','rgba(239,68,68,1)');createBarChart('age-chart',a.map(d=>d.range),a.map(d=>d.value),'rgba(59,130,246,0.8)','rgba(59,130,246,1)');createPieChart('gender-chart',g.map(d=>d.name),g.map(d=>d.value),['rgba(239,68,68,0.8)','rgba(59,130,246,0.8)'],['rgba(239,68,68,1)','rgba(59,130,246,1)'])}
    function createBarChart(id,l,d,bg,b){new Chart(document.getElementById(id),{type:'bar',data:{labels:l,datasets:[{data:d,label:'Distribuci√≥n',backgroundColor:bg,borderColor:b,borderWidth:1}]},options:{responsive:true,scales:{y:{beginAtZero:true,ticks:{color:'#aaa'},grid:{color:'#444'}},x:{ticks:{color:'#aaa'},grid:{color:'#444'}}},plugins:{legend:{display:false}}}})}
    function createPieChart(id,l,d,bg,b){new Chart(document.getElementById(id),{type:'pie',data:{labels:l,datasets:[{data:d,backgroundColor:bg,borderColor:b,borderWidth:1}]},options:{plugins:{legend:{position:'bottom',labels:{color:'#aaa'}},tooltip:{callbacks:{label:ctx=>`${ctx.label}: ${ctx.raw}%`}}}}})}

    document.addEventListener('DOMContentLoaded', () => {
        tabs.forEach(t => t.addEventListener('click', handleTabClick));
        searchBtn.onclick = filterInfluencersData;
        campaignSortFilter.onchange = renderCampaignOverview;
        reloadDataBtn.onclick = loadData;
        loadData();
    });
  </script>
